<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularzy</title>
    <style>
    p {
        text-align: center;
    }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 10px;
        background-color: #F0F8FF;
    }
    table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
            background-color: #536675;
    }
        </style>
    
</head>
<body>
<table>
    <p>Formularzy</p>
    <tr>
        <form>
           <td> <label for="Imie">
                Imie
                </label>
            </td>
           
        </form>           
    </tr>
    <tr> 
        <td>
        <input type="text" name="Imie" id="Imie">
        </td>
    <tr>
        <form>
            <td> <label for="Nazwisko">
                Nazwisko
                </label>
            </td>
           
        </form>           
    </tr>
<tr> 
    <td>
        <input type="text" name="Nazwisko" id="Nazwisko">
        </td>  
</tr>
<tr>
    <form>
        <td> <label for="Adres">
            Adres
            </label>
        </td>
       
    </form>           
</tr>
</tr>
<tr> 
    <td>
        <input type="text" name="Adres" id="Adres">
        </td>  
</tr>
<tr>
    <form>
       <td> <label for="Kraj">
            Wybierz Kraj
            
        </td>
       
    </form>           
</tr>
<tr> 
    <td>
        
    <select name="Kraj" Id="Kraj">
        <option>Polska</option>
        <option>Ukraina</option>
        <option>Kazachstan</option>
        <option>Niemcy</option>
        <option>Portugalia</option>
        <option>Ziemniakoland</option>
        <option>Zwierzyniec</option>
        <option>Sochy</option>
    </select>
</label>
    </td>
<tr>
    <form>
        <td> <label for="Telefon">
            Telefom
            </label>
        </td>
       
    </form>           
</tr>
<tr> 
<td>
    <input type="tel" name="Telefon" id="Telefom">
    </td>  
</tr>
<tr>
<form>
    <td> <label for="E-mail">
        E-mail
        </label>
    </td>
   
</form>           
</tr>
<tr> 
<td>
    <input type="email" name="E-mail" id="E-mail">
    </td>  
</tr>
<tr>
    <td>   <label for="Plec">
        Plec
        </label>  
       
        
    </td>
    
</tr>
<tr>
    <td>
    <input type="radio" name="Plec" id="Plec">
    M
     
    <input type="radio" name="Plec" id="Plec">
    K
     </td> 
</tr>
<tr>
    <td>
        <form>
            <input type="checkbox" name="Regulamin" id="Regulamin">
            <label for="Regulamin">
            Akceptuję regulamin
            </label>

        </form>
    </td>
</tr>
<tr>
    <td>
        <button type="submit" Id="buton">Wyślij</button>
    </td>
</tr>

</table>
</body>
</html>
